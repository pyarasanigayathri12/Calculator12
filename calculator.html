<html>
    <head>
       <script language="javascript">
        var n1=parseInt(window.prompt("Enter first number"));
        var n2=parseInt(window.prompt("Enter second number"));
        var r1=n1+n2;
        var r2=n1-n2;
        var r3=n1*n2;
        var r4=n1/n2;
        document.write("<h1> Addition is "+r1+"</h1>") ;
        document.write("<h1> Subtraction is "+r2+"</h1>") ;
        document.write("<h1> Multiplication is"+r3+"</h1>") ;
        document.write("<h1> Division is "+r4+"</h1>") ;
       </script> 
    </head>
</html>
